<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="project page for web developer" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Inga Safranova Web Developer Portfolio Website</title>

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/i-s-web-developer-favicon-black.png"
    />
  </head>
  <body>
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="primary-header flex">
      <div class="logo">
        <img
          class="logo-image"
          src="./assets/images/logo-no-background1.webp"
          alt=""
        />
      </div>
      <button
        class="mobile-nav-toggle"
        aria-label="toggle navigation"
        aria-controls="primary-navigation"
      >
        <span class="hamburger"></span>
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav class="nav">
        <ul
          id="primary-navigation"
          data-visible="'false"
          role="tablist"
          aria-label="primary navigation"
          class="primary-navigation flex"
        >
          <li role="tab" tabindex="0" class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li role="tab" tabindex="0" class="nav__item">
            <a href="services.html" class="nav__link">My Services</a>
          </li>
          <li role="tab" tabindex="0" class="nav__item">
            <a href="projects.html" class="nav__link">My Projects</a>
          </li>
          <li role="tab" tabindex="0" class="nav__item">
            <a href="contact-me.html" class="nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="my-work" id="work">
      <h2 class="section__title">My Projects</h2>
      <p class="section__subtitle--work">A selection of my range of work</p>

      <div class="portfolio">
        <a href="https://space-travel-is.netlify.app/" class="portfolio__item">
          <img
            src="./assets/images/space1.webp"
            alt="link to the space travel website"
            class="portfolio__img"
          />
        </a>
        <a
          href="https://fcc-calculator-reactjs.netlify.app/"
          class="portfolio__item"
        >
          <img
            src="./assets/images/calculator-app.webp"
            alt="link to the calculator app"
            class="portfolio__img"
          />
        </a>

        <a href="https://weather-77l0.onrender.com/" class="portfolio__item">
          <img
            src="./assets/images/weather.webp"
            alt="link to the weather app"
            class="portfolio__img"
          />
        </a>
      </div>
    </main>

    <footer class="footer">
      <p>&copy created by IS</p>
      <ul class="social-list" role="tablist" aria-label="footer navigation">
        <li role="tab" tabindex="0" class="social-list__item">
          <a href="mailto:sfrnv@yahoo.co.uk" class="social-list__link">
            <i
              aria-label="reach me via email"
              class="fa-solid fa-envelope fa-lg icon"
            ></i>
          </a>
        </li>
        <li role="tab" tabindex="0" class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.linkedin.com/in/inga-safranova/"
            ><i
              aria-label="visit my linkedin profile"
              class="fa-brands fa-linkedin-in fa-lg icon"
            ></i
          ></a>
        </li>
        <li role="tab" tabindex="0" class="social-list__item">
          <a class="social-list__link" href="https://github.com/IngaSafranova"
            ><i
              aria-label="visit my github profile"
              class="fa-brands fa-github fa-lg icon"
            ></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/e7e6971336.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
