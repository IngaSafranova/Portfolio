<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact me page for web developer" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Inga Safranova Web Developer Portfolio Website</title>

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/i-s-web-developer-favicon-black.png"
    />
  </head>
  <body>
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="primary-header flex">
      <div class="logo">
        <img
          class="logo-image"
          src="./assets/images/logo-no-background.png"
          alt=""
        />
      </div>
      <button
        class="mobile-nav-toggle"
        aria-label="toggle navigation"
        aria-controls="primary-navigation"
      >
        <span class="hamburger"></span>
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav class="nav">
        <ul
          id="primary-navigation"
          data-visible="'false"
          role="tablist"
          aria-label="primary navigation"
          class="primary-navigation flex"
        >
          <li role="tab" tabindex="0" class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li role="tab" tabindex="0" class="nav__item">
            <a href="skills.html" class="nav__link">My Skills/ CV</a>
          </li>
          <li role="tab" tabindex="0" class="nav__item">
            <a href="projects.html" class="nav__link">My Projects</a>
          </li>
          <li role="tab" tabindex="0" class="nav__item">
            <a href="contact-me.html" class="nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact-me" id="contact">
      <h2 class="section__title class section__title--contact">Contact me</h2>
      <div class="container--contact-me">
        <div class="container">
          <div class="contact-form-side">
            <p class="contact-me-body">
 If you have any questions or requests, please don`t hesitate to contact me.
            </p>

            <form
              action="https://formsubmit.co/sfrnv@yahoo.co.uk"
              method="POST"
              class="flex contact-form"
            >
              <fieldset class="contact-form">
                <legend>Contact me</legend>
                <p class="contact-form flex">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </p>
                <p class="half flex">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </p>
                <p class="flex">
                  <label for="subject">Subject</label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Subject"
                    required
                  />
                </p>
                <p class="flex">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    placeholder="Your message"
                    required
                  ></textarea>
                </p>
              </fieldset>
              <button type="submit" value="SEND" class="btn">SEND</button>
            </form>
          </div>
        </div>
        <div class="find-me">
          <p>I am web developer based in West Midlands, United Kingdom</p>
          <div class="map-container">
            <iframe
              class="google-map"
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d65254.581059915115!2d-2.086929326206872!3d52.568924452823005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1699442801830!5m2!1sen!2suk"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title="google-map"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy created by IS</p>
      <ul class="social-list" role="tablist" aria-label="footer navigation">
        <li role="tab" tabindex="0" class="social-list__item">
          <a href="mailto:sfrnv@yahoo.co.uk" class="social-list__link">
            <i
              aria-label="reach me via email"
              class="fa-solid fa-envelope fa-lg icon"
            ></i>
          </a>
        </li>
        <li role="tab" tabindex="0" class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.linkedin.com/in/inga-safranova/"
            ><i
              aria-label="visit my linkedin profile"
              class="fa-brands fa-linkedin-in fa-lg icon"
            ></i
          ></a>
        </li>
        <li role="tab" tabindex="0" class="social-list__item">
          <a class="social-list__link" href="https://github.com/IngaSafranova"
            ><i
              aria-label="visit my github profile"
              class="fa-brands fa-github fa-lg icon"
            ></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/e7e6971336.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
